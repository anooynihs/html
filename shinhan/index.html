<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한은행PG</title>
    <link rel="shortcut icon" href="./image/shinhan logo.png" type="image/x-icon">
    <link rel="icon" href="./image/shinhan logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="#"><img src="./image/logo.png" alt="신한은행PG"></a></h1>
            <nav>
                <ul>
                    <li><a href="#">서비스 소개</a></li>
                    <li><a href="#">서비스 신청</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">개발자센터</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container pay"> <!--배경포함-->
                <div class="contents"> <!--배경제외-->
                    <div class="txt">
                        <h1>결제에 <span>믿음</span>과<br><span>편리함</span>을 더하다</h1>
                        <p>결제 중 고객 이탈 없는 빠르고 편리한 간편결제!<br>보안의 차원이 다릅니다.</p>
                        <div class="bnr_btn_wrap">
                            <a href="#" class="prev"><img src="./image/left.png" alt="이전보기"></a>
                            <!--프로그레스바 (진행 중인 애니메이션 및 전송상황 등의 명칭)-->
                            <span class="progress"></span>
                            <span class="progress"></span>
                            <span class="progress"></span>
                            <a href="#" class="pause"><img src="./image/pause.png" alt="일시정지"></a>
                            <a href="#" class="next"><img src="./image/right.png" alt="다음보기"></a>
                        </div>
                    </div>
                    <div class="scroll">
                        <span>scroll down</span>
                        <!--동적 처리대상은 이미지가 아닌 CSS처리를 위한 태그로 구성한다-->
                        <span class="scroll_bg">
                            <span class="bar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="container service"></div>            
            <div class="container diffrent"></div>
            <div class="container question"></div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
