<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login_s.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <form action="#" method="post" id="loginPage">
            <h1><a href="#"><img src="./spotify/Logo.png" alt=""></a></h1>
            <fieldset>
                <legend>spotify login page</legend>
                <h1><a href="#"><img src="" alt=""></a></h1>
            <div class="topBtn">
                <button type="button" class="in">SIGN IN</button>
                <button type="button" class="up">SIGN UP</button>
            </div>
            <p class="username">
                <input type="text" name="userName" placeholder="Username" required>                
            </p>
            <p class="password">
                <input type="password" name="userPw" placeholder="Password" required>
            </p>
            <p><input type="checkbox" name="stay" value="staySignedin"></p>
            </fieldset>
            <p><</p>
        </form>
    </div>
</body>
</html>
