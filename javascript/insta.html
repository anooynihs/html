<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/insta.css">
    <script src="./script/insta.js" defer></script>
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="user">
                <img src="https://i.pinimg.com/736x/55/30/65/553065f3848952d245ccdbbc1d809529.jpg" alt="">
                <span>username</span>
            </div>
            <a href="#" class="more">...</a>
        </div>
        <main><img src="https://i.pinimg.com/736x/69/31/1f/69311ff71c10f3110bef67d42e192f50.jpg" alt=""></main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="" class="like"><img src="./images/icons/like_off.png" alt="좋아요"></a>
                    <a href="" class="comment"><img src="./images/icons/comment_off.png" alt="댓글 작성하기"></a>
                    <a href="" class="paper"><img src="./images/icons/paper_off.png" alt="공유하기"></a>
                </div>
                <a href="#" class="interest">스크랩</a>
            </div>
            <div class="contents">
                <p class="like_number">100 likes</p>
                <p class="user">username</p>
                <p class="content">...</p>
                <p class="date">3 Days Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
