<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 탄생화 알아보기</title>
    <link rel="stylesheet" href=""https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/birthflower.css">
    <script src="./script/birthflower.js" defer></script>
</head>
<body>
    <div id="wrap">
        <h1>나의 탄생화 알아보기</h1>
        <div class="contents">
            <div class="input_btn">
                <div class="input_box">
                    <input type="text" name="month" id="month" placeholder="태어난 달을 입력하세요.">
                </div>
                <button type="button" id="btn">확인</button>
            </div>
            <div class="result">
                <h2>1월의 탄생화는<br><em>수선화</em>입니다.</h2>
                <p>수선화는<em>자기애, 자존심, 외로움</em>을 상징합니다.</p>
            </div>
            <div class="image">
                <img src="./images/1.jpg" alt="탄생화 이미지">
            </div>
        </div>
        <div class="poster">
            <a href="#">나의 탄생화 포스터 구매하러 가기</a>
        </div>
    </div>
</body>
</html>
